</title><link rel="shortcut icon" type=image/x-icon href=/favicon.ico><link rel=preconnect href=https://fonts.googleapis.com><link rel=preconnect href=https://fonts.gstatic.com crossorigin><link href="https://fonts.googleapis.com/css2?family=Laila:wght@300;400;500;600;700&family=Piazzolla:ital,opsz,wght@0,8..30,300;0,8..30,400;0,8..30,500;0,8..30,600;0,8..30,700;1,8..30,300;1,8..30,400;1,8..30,500;1,8..30,600;1,8..30,700&display=swap" rel=stylesheet><link rel=stylesheet href=/css/main.css><link rel=stylesheet href=https://cdn.jsdelivr.net/npm/han-css@3/dist/han.min.css><link rel=stylesheet type=text/css href=/assets/css/noto_serif_SC.css><link rel=stylesheet type=text/css href=/assets/css/songti.css></head><body a=auto><main class=page-content aria-label=Content><div class=w><a href=/>..</a><article class=songti><p class=post-meta><time datetime="2022-03-03 18:52:31 +0800 +0800">2022-03-03</time></p><h1>果汁记</h1><div class=poem-like><p>抱着淡绿色的天空，头发</p><p>就开始缓慢地生长，触手约零至六摄氏度</p><p>质地无虞。水果的心情是重要的</p><p>生产预报称有七级复合原料预警；</p><p>浓缩防护性命攸关——颜色是重要的。</p><p>灰鸟应当为白色湖水的口感而睡眠</p><p>摇摇之际，对草原百听不厌</p></div></article></div></main><script src=https://cdn.jsdelivr.net/npm/han-css@3/dist/han.min.js></script></body></html>
