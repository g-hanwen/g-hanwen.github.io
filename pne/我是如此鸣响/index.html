</title><link rel="shortcut icon" type=image/x-icon href=/favicon.ico><link rel=preconnect href=https://fonts.googleapis.com><link rel=preconnect href=https://fonts.gstatic.com crossorigin><link href="https://fonts.googleapis.com/css2?family=Laila:wght@300;400;500;600;700&family=Piazzolla:ital,opsz,wght@0,8..30,300;0,8..30,400;0,8..30,500;0,8..30,600;0,8..30,700;1,8..30,300;1,8..30,400;1,8..30,500;1,8..30,600;1,8..30,700&display=swap" rel=stylesheet><link rel=stylesheet href=/css/main.css><link rel=stylesheet href=https://cdn.jsdelivr.net/npm/han-css@3/dist/han.min.css><link rel=stylesheet type=text/css href=/assets/css/noto_serif_SC.css><link rel=stylesheet type=text/css href=/assets/css/songti.css></head><body a=auto><main class=page-content aria-label=Content><div class=w><a href=/>..</a><article class=songti><p class=post-meta><time datetime="2021-05-19 18:53:07 +0800 +0800">2021-05-19</time></p><h1>我是如此鸣响</h1><div class=poem-like><p>春江。红色的金属锁住雨水</p><p>柏油路、道路标线、乳白的车轮溅上泥点</p><p>栏杆边上江水太凉。钟在摇晃</p><p>所以一路上我从未想过回望，那钟，那鼓</p><p>茫茫的远方一些鹭鸶飞了起来</p><p>手指。钟。鼓。红色的血液里是一样的震颤</p><p>拨弄着主动脉，交感神经，漫长的年轮和枝叶</p><p>要如何呼吸呢？要如何呼吸呢？</p><p>诗歌并不关心诗人青绿的肺泡。</p><p>一片扭动的肾，这些丑陋的东西</p><p>几乎无法负担稻谷，树木和土地</p><p>钟。鼓。转动的轮胎并不哀伤</p><p>这曾是风生长的地方，夜幕下我们的城</p></div></article></div></main><script src=https://cdn.jsdelivr.net/npm/han-css@3/dist/han.min.js></script></body></html>
