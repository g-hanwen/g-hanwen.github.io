<!doctype html><html lang=zh-Hans class=han-init><head><meta charset=utf-8><meta http-equiv=x-ua-compatible content="IE=edge"><meta name=viewport content="width=device-width,initial-scale=1"><title>春，又一则</title><link rel="shortcut icon" type=image/x-icon href=/favicon.ico><link rel=preconnect href=https://fonts.googleapis.com><link rel=preconnect href=https://fonts.gstatic.com crossorigin><link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&display=swap" rel=stylesheet><link rel=stylesheet href=/css/main.css><link rel=stylesheet href=https://cdn.jsdelivr.net/npm/han-css@3/dist/han.min.css><link rel=stylesheet type=text/css href=/assets/css/noto_serif_SC.css><link rel=stylesheet type=text/css href=/assets/css/songti.css></head><body a=auto><main class=page-content aria-label=Content><div class=w><a href=/>..</a><article class=songti><p class=post-meta><time datetime="2023-03-19 00:31:07 +0800 +0800">2023-03-19</time></p><h1>春，又一则</h1><div class=poem-like><p>这么多年过去了</p><p>你还像从前一样困吗</p><p>攥着声音在风中慢慢地硬</p><p>还是说，质地已经不再重要</p><br><p>这么多年过去了</p><p>你快飞，或者我别飞了</p><p>飞着我们的心就越来越白</p><p>我们的距离越像故乡</p><br><p>我想我把你的名字打湿了</p><p>把它挂起来的时候</p><p>太白了，所以不小心下起了雨</p><p>我本应该挂在嘴上而不是软的骨头上</p><br><p>前天我梦见你在震动</p><p>危险的信号</p><p>隔了这么长就看到了</p><br><p>如果能记得，请你吃些水果</p><p>这个季节有它的好，我们的好</p><p>也许困的人不会想到被困的人</p><p>青绿的时候，黄瓜的刺还足够多</p></div></article></div></main><script src=https://cdn.jsdelivr.net/npm/han-css@3/dist/han.min.js></script></body></html>
