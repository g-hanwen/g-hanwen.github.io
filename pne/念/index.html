<!doctype html><html lang=zh-Hans class=han-init><head><meta charset=utf-8><meta http-equiv=x-ua-compatible content="IE=edge"><meta name=viewport content="width=device-width,initial-scale=1"><title>念</title><link rel="shortcut icon" type=image/x-icon href=/favicon.ico><link rel=preconnect href=https://fonts.googleapis.com><link rel=preconnect href=https://fonts.gstatic.com crossorigin><link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&display=swap" rel=stylesheet><link rel=stylesheet href=/css/main.css><link rel=stylesheet href=https://cdn.jsdelivr.net/npm/han-css@3/dist/han.min.css><link rel=stylesheet type=text/css href=/assets/css/noto_serif_SC.css><link rel=stylesheet type=text/css href=/assets/css/songti.css></head><body a=auto><main class=page-content aria-label=Content><div class=w><a href=/>..</a><article class=songti><p class=post-meta><time datetime="2021-07-03 18:53:00 +0800 +0800">2021-07-03</time></p><h1>念</h1><div class=poem-like><p>万古的夜里，月色</p><p>折断在电波与铁轨的交缝，勾出</p><p>环形山成枯萎的白，刺人的灰：马赛克</p><p>铁的边缘，锋利的指涉</p><br><p>辛辣，不忿，出自山林的火气烟尘</p><p>汽笛去处，一方白帕远掷</p><p>如飞鸟衔鱼，箭穿枯骨</p><p>君不见者：尺素不复，长江不渡，草原成焦土</p><br><p>长歌当哭的是舟子</p><p>枝竹敲碎江面，流月成千片</p><p>这无云的夜晚，山</p><p>自砖瓦和混凝土间凸显</p><br><p>要小心啊。投河者挣扎间轻语</p><p>这一路远山如夜，一苇难渡</p></div></article></div></main><script src=https://cdn.jsdelivr.net/npm/han-css@3/dist/han.min.js></script></body></html>
