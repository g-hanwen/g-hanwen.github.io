</title><link rel="shortcut icon" type=image/x-icon href=/favicon.ico><link rel=preconnect href=https://fonts.googleapis.com><link rel=preconnect href=https://fonts.gstatic.com crossorigin><link href="https://fonts.googleapis.com/css2?family=Laila:wght@300;400;500;600;700&family=Piazzolla:ital,opsz,wght@0,8..30,300;0,8..30,400;0,8..30,500;0,8..30,600;0,8..30,700;1,8..30,300;1,8..30,400;1,8..30,500;1,8..30,600;1,8..30,700&display=swap" rel=stylesheet><link rel=stylesheet href=/css/main.css><link rel=stylesheet href=https://cdn.jsdelivr.net/npm/han-css@3/dist/han.min.css><link rel=stylesheet type=text/css href=/assets/css/noto_serif_SC.css><link rel=stylesheet type=text/css href=/assets/css/songti.css></head><body a=auto><main class=page-content aria-label=Content><div class=w><a href=/>..</a><article class=songti><p class=post-meta><time datetime="2021-07-29 18:52:56 +0800 +0800">2021-07-29</time></p><h1>蓝色</h1><div class=poem-like><p>胶片振翅飞过铜绿的江面</p><p>这个傍晚，一些树木不再停驻</p><p>爬行的航空器沉没于苇荡。水花</p><p>开放在皱的玻璃上，伸长脖颈</p><p>倒下的树。激起水花的树。夜流如注。</p><br><p>我们不曾关注淡蓝色的月。</p><p>加上纯白的火花，空气里斑驳的气泡</p><p>这是两盏路灯编织的故事：泛泛而谈的</p><p>人造月光，沿街道流入图书馆的疆土</p><p>锈的书、咳喘的笔、瘦骨嶙峋的柜</p><br><p>夜色缓慢弯曲。月光干涩</p><p>肋骨上，如歌的疼痛奏入胸腔</p><p>深海的鱼流动在荒芜的井底</p><p>空中云的语言动荡</p><p>洪波涌起。这样的夜里我们低声言语</p><p>我们不曾看见深蓝色的火。</p></div></article></div></main><script src=https://cdn.jsdelivr.net/npm/han-css@3/dist/han.min.js></script></body></html>
